spring.application.name=video-upload-service

server.port=8085
#mySql Config
spring.datasource.url=jdbc:mysql://localhost:3306/streamApp
spring.datasource.username=${SQL_ROOT}
spring.datasource.password=${SQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.servlet.multipart.max-file-size=1500MB
spring.servlet.multipart.max-request-size=1500MB

cloudinary.cloudName=${CLOUDINARY_NAME}
cloudinary.apiKey=${CLOUDINARY_APIKEY}
cloudinary.apiSecret=${CLOUDINARY_APISECRET}
